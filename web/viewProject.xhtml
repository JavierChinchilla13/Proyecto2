<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{flash.name}</title>
    </h:head>
    <h:body>
        <h3>Project:  #{flash.name}</h3>
        <p:growl id="message" showDetail="true"/>
        <h:form id="form">
            <p:growl id="message" showDetail="true"/>
            <div class="card">
                <p:tabMenu class="flo" activeIndex="#{param.id}">
                    <p:menuitem value="Home" outcome="landingPage" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Users" outcome="user" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="#{flash.name}"  outcome="viewProject" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Vacations" outcome="vacations" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Permits" outcome="permits" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                    <p:menuitem value="Documents" outcome="documents" icon="pi pi-fw pi-file">
                        <f:param name="i" value="5"/>
                    </p:menuitem>

                    <p:menuitem value="Log Out" icon="pi pi-sign-out"  actionListener="#{employeeController.logOut()}">
                        <f:param name="i" value="6"/>
                    </p:menuitem>

                </p:tabMenu>

                <p:commandButton value="Add person" icon="pi pi-plus" update="form" 
                                 oncomplete="PF('manageProjectMembersToAddDialog').show()"
                                 styleClass="ui-button-success" process="@this" style="margin-right: .5rem"
                                 rendered="#{employeeController.isAdmin || employeeController.isManager}">
                </p:commandButton>

                <p:commandButton value="Create activity" icon="pi pi-plus" rendered="#{employeeController.isAdmin || employeeController.isManager}"
                                 actionListener="#{employeeController.openNew}"
                                 update=":form:create-activity" oncomplete="PF('createActivityToAddDialog').show()"
                                 styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target=":form:create-activity"/>
                </p:commandButton>

                <p:commandButton value="General Feedback" icon="pi pi-plus" 
                                 update="form:feedback-options2" oncomplete="PF('feedbackOptionsDialog2').show()"
                                 styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target=":form:feedback-options2"/>

                </p:commandButton>


                <br/>

                <br/>

                <p:commandButton value="Return"  actionListener="#{projectController.returnToProjectPage()}"

                                 styleClass="ui-button-success" style="margin-right: .10rem">
                    <p:resetInput target=":form:manage-user-content"/>
                </p:commandButton>


                <p:dialog  showEffect="fade" modal="true" header="Feedback" 
                           widgetVar="feedbackOptionsDialog2" responsive="true">
                    <p:outputPanel id="feedback-options2" class="ui-fluid">

                        <p:outputPanel>

                            <p:commandButton value="Add feedback" icon="pi pi-plus" rendered="#{employeeController.isAdmin || employeeController.isManager}" 
                                             update=":form:feedback-options2" oncomplete="PF('addPFeedback').show()"
                                             styleClass="ui-button-success" process="@this">

                            </p:commandButton>


                            <p:dataTable var="Feedback2" value="#{projectController.PFeedbackFrom}" paginator="true" rows="4" paginatorTemplate="{CurrentPageReport} 
                                         {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="No Feedback">

                                <p:column headerText="Feedback Name" sortBy="#{Feedback2.name}" filterBy="#{Feedback2.name}" filterMatchMode="contains">
                                    <h:outputText value="#{Feedback2.name}"/>
                                </p:column>

                                <p:column headerText="Description" sortBy="#{Feedback2.description}" filterBy="#{Feedback2.description}" filterMatchMode="contains">
                                    <h:outputText value="#{Feedback2.description}"/>
                                </p:column>
                                <p:column headerText="Date" sortBy="#{Feedback2.dateOfFeedback}" filterBy="#{Feedback2.dateOfFeedback}" filterMatchMode="contains">
                                    <h:outputText value="#{Feedback2.dateOfFeedback}"/>
                                </p:column>
                                <p:column headerText="Creator" sortBy="#{employeeController.idToStrStatus(Feedback2.idCreator)}" filterBy="#{employeeController.idToStrStatus(Feedback2.idCreator)}" filterMatchMode="contains">
                                    <h:outputText value="#{employeeController.idToStrStatus(Feedback2.idCreator)}"/>
                                </p:column>
                                <p:column headerText="Status" sortBy="#{projectController.statusToStr(Feedback2.idStatus)}" filterBy="#{projectController.statusToStr(Feedback2.idStatus)}" filterMatchMode="contains">
                                    <h:outputText value="#{projectController.statusToStr(Feedback2.idStatus)}"/>
                                </p:column>
                                <p:column headerText="Edit">
                                    <p:commandButton icon="pi pi-pencil" update=":form:update-p-feedback" 
                                                     oncomplete="PF('updatePFeedback').show()"
                                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                                        <f:setPropertyActionListener value="#{Feedback2}" target="#{projectController.selectedFeedback}"/>
                                        <p:resetInput target=":form:update-p-feedback"/>
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Delete">

                                    <p:commandButton icon="pi pi-times" update=":form:feedback-options2" styleClass="rounded-button ui-button-danger"
                                                     actionListener="#{projectController.deleteFeedback(Feedback2.id)}">
                                        <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
                                    </p:commandButton>
                                </p:column>


                            </p:dataTable>

                        </p:outputPanel>

                    </p:outputPanel>


                </p:dialog>

                <p:dialog header="Add feedback" showEffect="fade" modal="true"
                          widgetVar="addPFeedback" responsive="true">
                    <p:outputPanel id="add-p-feedback" class="ui-fluid">

                        <p:outputPanel>

                            <div class="p-field">
                                <p:outputLabel for="nameP2" rendered="#{employeeController.isAdmin || employeeController.isManager}" >Name</p:outputLabel>
                                <p:inputText id="nameP2" rendered="#{employeeController.isAdmin || employeeController.isManager}" value="#{projectController.selectedFeedback.name}"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="descriptionP2" rendered="#{employeeController.isAdmin || employeeController.isManager}" >Description</p:outputLabel>
                                <p:inputText id="descriptionP2" rendered="#{employeeController.isAdmin || employeeController.isManager}" value="#{projectController.selectedFeedback.description}"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="statusP2">Status</p:outputLabel>
                                <p:selectOneMenu id="statusP2" value="#{projectController.selectedFeedback.idStatus}">

                                    <f:selectItem itemLabel="Pending" itemValue="18"/>
                                    <f:selectItem itemLabel="Completed" itemValue="19"/> 
                                    <f:selectItem itemLabel="Failed" itemValue="20"/> 
                                </p:selectOneMenu>
                            </div>
                        </p:outputPanel>

                    </p:outputPanel>
                    <f:facet name="footer">

                        <p:commandButton value="Add" icon="pi pi-check"  actionListener="#{projectController.savePFeedBack(employeeController.id)}" 
                                         update="form add-p-feedback" process="add-p-feedback @this"/>



                    </f:facet>

                </p:dialog>

                <p:dialog header="Update feedback" showEffect="fade" modal="true"
                          widgetVar="updatePFeedback" responsive="true">
                    <p:outputPanel id="update-p-feedback" class="ui-fluid">

                        <p:outputPanel>

                            <div class="p-field2">
                                <p:outputLabel for="nameP">Name</p:outputLabel>
                                <p:inputText id="nameP" value="#{projectController.selectedFeedback.name}"/>
                            </div>
                            <div class="p-field2">
                                <p:outputLabel for="descriptionP">Description</p:outputLabel>
                                <p:inputText id="descriptionP" value="#{projectController.selectedFeedback.description}"/>
                            </div>
                            <div class="p-field2">
                                <p:outputLabel for="statusP">Status</p:outputLabel>
                                <p:selectOneMenu id="statusP" value="#{projectController.selectedFeedback.idStatus}">

                                    <f:selectItem itemLabel="Pending" itemValue="18"/>
                                    <f:selectItem itemLabel="Completed" itemValue="19"/> 
                                    <f:selectItem itemLabel="Failed" itemValue="20"/> 
                                </p:selectOneMenu>
                            </div>
                        </p:outputPanel>

                    </p:outputPanel>
                    <f:facet name="footer">

                        <p:commandButton value="Save" icon="pi pi-check"  actionListener="#{projectController.updatePFeedback(employeeController.id)}" 
                                         update="form update-p-feedback" process="update-p-feedback @this"/>



                    </f:facet>

                </p:dialog>


                <p:dataTable var="EmployeeOfProyect" value="#{projectController.employeesOfProyect}" paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} 
                             {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10,20,30,40,50" emptyMessage="No existen usuarios registrados">

                    <p:column headerText="Name" sortBy="#{EmployeeOfProyect.fullName}" filterBy="#{EmployeeOfProyect.fullName}" filterMatchMode="contains">
                        <h:outputText value="#{EmployeeOfProyect.fullName}"/>
                    </p:column>

                    <p:column headerText="Identification" sortBy="#{EmployeeOfProyect.identification}" filterBy="#{EmployeeOfProyect.identification}" filterMatchMode="contains">
                        <h:outputText value="#{EmployeeOfProyect.identification}"/>
                    </p:column>

                    <p:column headerText="Type" sortBy="#{employeeController.typeToStrType(EmployeeOfProyect.type)}" filterBy="#{employeeController.typeToStrType(EmployeeOfProyect.type)}" filterMatchMode="contains">
                        <h:outputText value="#{employeeController.typeToStrType(EmployeeOfProyect.type)}"/>
                    </p:column>  

                    <p:column headerText="Options">
                        <p:commandButton icon="pi pi-eye" update=":form:buttons" 
                                         oncomplete="PF('buttons').show()"
                                         styleClass="rounded-button ui-button-info" process="@this">
                            <f:setPropertyActionListener value="#{EmployeeOfProyect}" target="#{projectController.selectedEmployee}"/>
                            <p:resetInput target=":form:buttons"/>
                        </p:commandButton>
                    </p:column>



                </p:dataTable>


                <p:dialog  showEffect="fade" modal="true" header="Options" 
                           widgetVar="buttons" responsive="true">
                    <p:outputPanel id="buttons" class="ui-fluid">

                        <p:outputPanel>



                            <p:commandButton icon="pi pi-eye" update="form:activity-options" styleClass="rounded-button ui-button-info"
                                             oncomplete="PF('activityOptionsDialog').show()" process="@this"
                                             value="Activity" >
                                <p:resetInput target=":form:activity-options"/>
                            </p:commandButton>


                            <p:commandButton icon="pi pi-eye" update="form:feedback-options" styleClass="rounded-button ui-button-info"
                                             oncomplete="PF('feedbackOptionsDialog').show()" process="@this"
                                             value="Feedback" >
                                <p:resetInput target=":form:feedback-options"/>
                            </p:commandButton>

                            <p:commandButton icon="pi pi-times" update="form" styleClass="rounded-button ui-button-danger"
                                             value ="Delete" rendered="#{employeeController.isAdmin || employeeController.isManager}"
                                             action="#{projectController.deleteEmployeeFromProject(EmployeeOfProyect.id)}" 
                                             process="@this">
                                <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>


                        </p:outputPanel>

                    </p:outputPanel>


                </p:dialog>



                <p:dialog header="Project members avaible to add" showEffect="fade" modal="true"
                          widgetVar="manageProjectMembersToAddDialog" responsive="true">
                    <p:outputPanel id="manage-membersToAdd" class="ui-fluid">
                        <p:outputPanel>


                            <p:dataTable var="EmployeeNotOnProyect" value="#{projectController.employeesNotOnProyect}" paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} 
                                         {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="3,5,10,20,30,40,50" emptyMessage="No existen usuarios registrados">

                                <p:column headerText="Name" sortBy="#{EmployeeNotOnProyect.fullName}" filterBy="#{EmployeeNotOnProyect.fullName}" filterMatchMode="contains">
                                    <h:outputText value="#{EmployeeNotOnProyect.fullName}"/>
                                </p:column>

                                <p:column headerText="Identification" sortBy="#{EmployeeNotOnProyect.identification}" filterBy="#{EmployeeNotOnProyect.identification}" filterMatchMode="contains">
                                    <h:outputText value="#{EmployeeNotOnProyect.identification}"/>
                                </p:column>

                                <p:column headerText="Type" sortBy="#{employeeController.typeToStrType(EmployeeNotOnProyect.type)}" filterBy="#{employeeController.typeToStrType(EmployeeNotOnProyect.type)}" filterMatchMode="contains">
                                    <h:outputText value="#{employeeController.typeToStrType(EmployeeNotOnProyect.type)}"/>
                                </p:column>  

                                <p:column headerText="Add" rendered="#{employeeController.isAdmin || employeeController.isManager}" >
                                    <p:commandButton icon="pi pi-plus" update=":form" styleClass="rounded-button ui-button-info"
                                                     actionListener="#{projectController.addCollaboratorToProject(EmployeeNotOnProyect.id)}">

                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>


                            <f:facet name="footer">
                                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProjectMembersToAddDialog').hide()"
                                                 styleClass="ui-button-secondary"/>
                            </f:facet>

                        </p:outputPanel>
                    </p:outputPanel>
                </p:dialog>


                <p:commandButton value="View Activities" icon="pi pi-eye" 
                                 update=":form:history-all-per-view" oncomplete="PF('AllDocsDialog').show()"
                                 styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target=":form:history-all-per-view"/>
                </p:commandButton>


                <p:dialog header="Activities" showEffect="fade" hideEffect="fade" modal="true"
                          widgetVar="AllDocsDialog" responsive="true">
                    <p:outputPanel id="history-all-per-view" class="ui-fluid">

                        <p:dataTable var="Activity" value="#{projectController.getActivity()}" paginator="true" rows="4" paginatorTemplate="{CurrentPageReport} 
                                     {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     emptyMessage="No Activvities">

                            <p:column headerText="Name" sortBy="#{Activity.name}" filterBy="#{Activity.name}" filterMatchMode="contains">
                                <h:outputText value="#{Activity.name}"/>
                            </p:column>

                            <p:column headerText="Description" sortBy="#{Activity.description}" filterBy="#{Activity.description}" filterMatchMode="contains">
                                <h:outputText value="#{Activity.description}"/>
                            </p:column>

                            <p:column headerText="Edit" rendered="#{employeeController.isAdmin || employeeController.isManager}">
                                <p:commandButton icon="pi pi-pencil" update=":form:create-activity2" 
                                                 oncomplete="PF('createActivityToAddDialog2').show()"
                                                 styleClass="edit-button rounded-button ui-button-success" process="@this">
                                    <f:setPropertyActionListener value="#{Activity}" target="#{projectController.selectedCreateActivity}"/>
                                    <p:resetInput target=":form:create-activity2"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Delete" rendered="#{employeeController.isAdmin || employeeController.isManager}">
                                <p:commandButton icon="pi pi-times" update="form:history-all-per-view" styleClass="rounded-button ui-button-danger"
                                                 actionListener="#{projectController.deleteCActivity(Activity.id)}">
                                </p:commandButton>
                            </p:column>



                        </p:dataTable>

                    </p:outputPanel>  

                </p:dialog>


                <p:dialog header="Create activity" showEffect="fade" modal="true"
                          widgetVar="createActivityToAddDialog" responsive="true">
                    <p:outputPanel id="create-activity" class="ui-fluid">

                        <p:outputPanel>

                            <div class="p-field">
                                <p:outputLabel for="name">Name</p:outputLabel>
                                <p:inputText id="name" value="#{projectController.selectedCreateActivity.name}"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="description">Description</p:outputLabel>
                                <p:inputText id="description" value="#{projectController.selectedCreateActivity.description}"/>
                            </div>

                        </p:outputPanel>

                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Creste" icon="pi pi-check"  actionListener="#{projectController.saveActivity()}" 
                                         update="form create-activity" process="create-activity @this"/>


                    </f:facet>

                </p:dialog>


                <p:dialog header="Create activity" showEffect="fade" modal="true"
                          widgetVar="createActivityToAddDialog2" responsive="true">
                    <p:outputPanel id="create-activity2" class="ui-fluid">

                        <p:outputPanel>

                            <div class="p-field">
                                <p:outputLabel for="name2">Name</p:outputLabel>
                                <p:inputText id="name2" value="#{projectController.selectedCreateActivity.name}"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="description2">Description</p:outputLabel>
                                <p:inputText id="description2" value="#{projectController.selectedCreateActivity.description}"/>
                            </div>

                        </p:outputPanel>

                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Update" icon="pi pi-check"  actionListener="#{projectController.updateCreateActivity()}" 
                                         update="form create-activity2" process="create-activity2 @this"/>


                    </f:facet>

                </p:dialog>


                <p:dialog  showEffect="fade" modal="true" header="Activities" 
                           widgetVar="activityOptionsDialog" responsive="true">
                    <p:outputPanel id="activity-options" class="ui-fluid">

                        <p:outputPanel>

                            <p:dataTable var="Activity" value="#{projectController.activitiesFrom}" paginator="true" rows="3" paginatorTemplate="{CurrentPageReport} 
                                         {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="3,5,10,20,30,40,50" emptyMessage="No Activities">

                                <p:column headerText="Name" sortBy="#{projectController.getActivityName(Activity.id)}" filterBy="#{projectController.getActivityName(Activity.id)}" filterMatchMode="contains">
                                    <h:outputText value="#{projectController.getActivityName(Activity.id)}"/>
                                </p:column>

                                <p:column headerText="Horas" sortBy="#{Activity.hours}" filterBy="#{Activity.hours}" filterMatchMode="contains">
                                    <h:outputText value="#{Activity.hours}"/>
                                </p:column>

                                <p:column headerText="Add hours">
                                    <p:commandButton icon="pi pi-clock" update=":form:activity-options" oncomplete="PF('addHoursDialog').show()"
                                                     styleClass="ui-button-info" style="margin-right: .5rem">
                                        <f:setPropertyActionListener value="#{Activity}" target="#{projectController.selectedActivity}"/>
                                        <p:resetInput target=":form:create-activity"/>
                                    </p:commandButton>
                                </p:column>

                                <p:column headerText="Remove Activity">
                                    <p:commandButton icon="pi pi-times" update=":form:activity-options" 
                                                     styleClass="ui-button-danger" process="@this"
                                                     actionListener="#{projectController.removeActivity(Activity.id)}"
                                                     rendered="#{employeeController.isAdmin || employeeController.isManager}">
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>

                            <p:commandButton value="Assign Activity" icon="pi pi-check" update=":form:activity-options" 
                                             styleClass="ui-button-success" process="@this"
                                             oncomplete="PF('AssingActivityDialog').show()"
                                             rendered="#{employeeController.isAdmin || employeeController.isManager}">
                            </p:commandButton>

                        </p:outputPanel>
                    </p:outputPanel>

                </p:dialog>

                <p:dialog  showEffect="fade" modal="true" header="Add hours" 
                           widgetVar="addHoursDialog" responsive="true">
                    <p:outputPanel id="add-hours" class="ui-fluid">

                        <p:outputPanel>

                            <p:growl id="growl" showDetail="true"/>

                            <div class="ui-fluid formgrid grid">
                                <div class="field col-12 md:col-4">
                                    <p:panelGrid columns="2">
                                        <p:outputLabel for="numInput" value="Hours" />
                                        <p:inputText id ="numInput" value="#{projectController.numOfHoursToAdd}" placeholder="Enter the number of hours to add"/>
                                    </p:panelGrid>
                                </div>
                            </div>

                            <p:commandButton value="Add" icon="pi pi-plus"  actionListener="#{projectController.addHours(projectController.selectedActivity.id)}" 
                                             update="form add-hours growl" process="add-hours @this">

                            </p:commandButton>

                        </p:outputPanel>
                    </p:outputPanel>
                </p:dialog>

                <p:dialog  showEffect="fade" modal="true" header="Assign Activity" 
                           widgetVar="AssingActivityDialog" responsive="true">
                    <p:outputPanel id="assign-activity" class="ui-fluid">
                        <p:outputPanel>

                            <p:dataTable var="CActivity" value="#{projectController.activitiesNotAssignedTo}" paginator="true" rows="4" paginatorTemplate="{CurrentPageReport} 
                                         {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="No Activvities">

                                <p:column headerText="Name" sortBy="#{CActivity.name}" filterBy="#{CActivity.name}" filterMatchMode="contains">
                                    <h:outputText value="#{CActivity.name}"/>
                                </p:column>

                                <p:column headerText="Description" sortBy="#{CActivity.description}" filterBy="#{CActivity.description}" filterMatchMode="contains">
                                    <h:outputText value="#{CActivity.description}"/>
                                </p:column>

                                <p:column headerText="add">
                                    <p:commandButton icon="pi pi-check" update="form:assign-activity" styleClass="rounded-button ui-button-succes"
                                                     actionListener="#{projectController.assignActivity(CActivity.id)}">
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>

                        </p:outputPanel>
                    </p:outputPanel>
                </p:dialog>


                <p:dialog  showEffect="fade" modal="true" header="Feedback" 
                           widgetVar="feedbackOptionsDialog" responsive="true">
                    <p:outputPanel id="feedback-options" class="ui-fluid">

                        <p:outputPanel>

                            <p:commandButton value="Add feedback" icon="pi pi-plus" rendered="#{employeeController.isAdmin || employeeController.isManager}" 
                                             update=":form:feedback-options" oncomplete="PF('addPEFeedback').show()"
                                             styleClass="ui-button-success" process="@this">

                            </p:commandButton>


                            <p:dataTable var="Feedback" value="#{projectController.feedbackFrom}" paginator="true" rows="4" paginatorTemplate="{CurrentPageReport} 
                                         {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="No Feedback">

                                <p:column headerText=" Feedback Name" sortBy="#{Feedback.name}" filterBy="#{Feedback.name}" filterMatchMode="contains">
                                    <h:outputText value="#{Feedback.name}"/>
                                </p:column>

                                <p:column headerText="Description" sortBy="#{Feedback.description}" filterBy="#{Feedback.description}" filterMatchMode="contains">
                                    <h:outputText value="#{Feedback.description}"/>
                                </p:column>
                                <p:column headerText="Date" sortBy="#{Feedback.dateOfFeedback}" filterBy="#{Feedback.dateOfFeedback}" filterMatchMode="contains">
                                    <h:outputText value="#{Feedback.dateOfFeedback}"/>
                                </p:column>
                                <p:column headerText="Creator" sortBy="#{employeeController.idToStrStatus(Feedback.idCreator)}" filterBy="#{employeeController.idToStrStatus(Feedback.idCreator)}" filterMatchMode="contains">
                                    <h:outputText value="#{employeeController.idToStrStatus(Feedback.idCreator)}"/>
                                </p:column>
                                <p:column headerText="Status" sortBy="#{projectController.statusToStr(Feedback.idStatus)}" filterBy="#{projectController.statusToStr(Feedback.idStatus)}" filterMatchMode="contains">
                                    <h:outputText value="#{projectController.statusToStr(Feedback.idStatus)}"/>
                                </p:column>
                                <p:column headerText="Edit" rendered="#{employeeController.isAdmin || employeeController.isManager}">
                                    <p:commandButton icon="pi pi-pencil" update=":form:update-pe-feedback" 
                                                     oncomplete="PF('updatePEFeedback').show()"
                                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                                        <f:setPropertyActionListener value="#{Feedback}" target="#{projectController.selectedFeedback}"/>
                                        <p:resetInput target=":form:update-pe-feedback"/>
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Delete">
                                    <p:commandButton icon="pi pi-times" update=":form:feedback-options" styleClass="rounded-button ui-button-danger"
                                                     actionListener="#{projectController.deleteFeedback(Feedback.id)}">
                                    </p:commandButton>
                                </p:column>




                            </p:dataTable>

                        </p:outputPanel>

                    </p:outputPanel>


                </p:dialog>



                <p:dialog header="Add feedback" showEffect="fade" modal="true"
                          widgetVar="addPEFeedback" responsive="true">
                    <p:outputPanel id="add-pe-feedback" class="ui-fluid">

                        <p:outputPanel>

                            <div class="p-field">
                                <p:outputLabel for="namePE" rendered="#{employeeController.isAdmin || employeeController.isManager}" >Name</p:outputLabel>
                                <p:inputText id="namePE" rendered="#{employeeController.isAdmin || employeeController.isManager}" value="#{projectController.selectedFeedback.name}"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="descriptionPE" rendered="#{employeeController.isAdmin || employeeController.isManager}" >Description</p:outputLabel>
                                <p:inputText id="descriptionPE" rendered="#{employeeController.isAdmin || employeeController.isManager}" value="#{projectController.selectedFeedback.description}"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="statusPE">Status</p:outputLabel>
                                <p:selectOneMenu id="statusPE" value="#{projectController.selectedFeedback.idStatus}">

                                    <f:selectItem itemLabel="Pending" itemValue="18"/>
                                    <f:selectItem itemLabel="Completed" itemValue="19"/> 
                                    <f:selectItem itemLabel="Failed" itemValue="20"/> 
                                </p:selectOneMenu>
                            </div>
                        </p:outputPanel>

                    </p:outputPanel>
                    <f:facet name="footer">

                        <p:commandButton value="Add" icon="pi pi-check"  actionListener="#{projectController.saveFeedBack(employeeController.id)}" 
                                         update="form add-pe-feedback" process="add-pe-feedback @this"/>



                    </f:facet>

                </p:dialog>

                <p:dialog header="Update feedback" showEffect="fade" modal="true"
                          widgetVar="updatePEFeedback" responsive="true">
                    <p:outputPanel id="update-pe-feedback" class="ui-fluid">

                        <p:outputPanel>

                            <div class="p-field2">
                                <p:outputLabel for="namePE2">Name</p:outputLabel>
                                <p:inputText id="namePE2" value="#{projectController.selectedFeedback.name}"/>
                            </div>
                            <div class="p-field2">
                                <p:outputLabel for="descriptionPE2">Description</p:outputLabel>
                                <p:inputText id="descriptionPE2" value="#{projectController.selectedFeedback.description}"/>
                            </div>
                            <div class="p-field2">
                                <p:outputLabel for="statusPE2">Status</p:outputLabel>
                                <p:selectOneMenu id="statusPE2" value="#{projectController.selectedFeedback.idStatus}">

                                    <f:selectItem itemLabel="Pending" itemValue="18"/>
                                    <f:selectItem itemLabel="Completed" itemValue="19"/> 
                                    <f:selectItem itemLabel="Failed" itemValue="20"/> 
                                </p:selectOneMenu>
                            </div>
                        </p:outputPanel>

                    </p:outputPanel>
                    <f:facet name="footer">

                        <p:commandButton value="Save" icon="pi pi-check"  actionListener="#{projectController.updateFeedback(employeeController.id)}" 
                                         update="form update-pe-feedback" process="update-pe-feedback @this"/>



                    </f:facet>

                </p:dialog>


            </div>          
        </h:form>
    </h:body>
</html>
