<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Welcome to HTH,  #{employeeController.firstName}</h3>
        <p:growl id="message" showDetail="true"/>
        <h:form id="form">
            <p:growl id="message" showDetail="true"/>
            <div class="card">

                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="landingPage" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Users" outcome="user" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Projects" outcome="projects" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Vacations" outcome="vacations" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Permits" outcome="permits" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                    <p:menuitem value="Documents" outcome="documents" icon="pi pi-fw pi-file">
                        <f:param name="i" value="5"/>
                    </p:menuitem>

                </p:tabMenu>




                <p:growl id="messages" showDetail="true"/>

                <p:fileUpload mode="advanced"
                              multiple="false"
                              sizeLimit="10240000" allowTypes="/(\.|\/)(pdf|docx|jpe?g|png)$/"
                              invalidSizeMessage="Maximum file size allowed is 100 MB"
                              invalidFileMessage="only pdf | docx | jpg | jpeg | png is allowed"
                              update="messages form"
                              listener="#{employeeController.handleFileUpload}"/>



                <p:dataTable var="Document" value="#{employeeController.getDocumentsOf(employeeController.id)}" paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} 
                             {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10,20,30,40,50" emptyMessage="No documets">

                    <p:column headerText="Name" sortBy="#{Document.name}" filterBy="#{Document.name}" filterMatchMode="contains">
                        <h:outputText value="#{Document.name}"/>
                    </p:column>

                    <p:column headerText="path" sortBy="#{Document.path}" filterBy="#{Document.path}" filterMatchMode="contains">
                        <h:outputText value="#{Document.path}"/>
                    </p:column>

                    <p:column headerText="Download">
                        <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                         icon="pi pi-arrow-down" styleClass="rounded-button">
                            <p:fileDownload value="#{employeeController.getFileColumn(Document.id)}"/>
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Delete">
                        <p:commandButton value="Delete" icon="pi pi-trash" update="form" actionListener="#{employeeController.deleteDocument(Document.id)}" 
                                         styleClass="rounded-button ui-button-danger">
                        </p:commandButton>
                    </p:column>
                </p:dataTable>


                <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false"
                          resizable="false">
                    <i class="pi pi-spinner pi-spin" style="font-size:3rem"></i>
                </p:dialog>


                <p:commandButton value="Show all Documnets " icon="pi pi-eye" rendered="#{employeeController.isAdmin}"
                                 update=":form:admin-all-docs-view" oncomplete="PF('AllDocsDialog').show()"
                                 styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target=":form:admin-all-docs-view"/>
                </p:commandButton>



                <p:dialog header="All Documents" showEffect="fade" hideEffect="fade" modal="true"
                          widgetVar="AllDocsDialog" responsive="true">
                    <p:outputPanel id="admin-all-docs-view" class="ui-fluid" style="text-align:center;">

                        <p:dataTable var="Document" value="#{employeeController.documents}" paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} 
                                     {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="3,5,10,20,30,40,50" emptyMessage="No documets">

                            <p:column headerText="Name" sortBy="#{Document.name}" filterBy="#{Document.name}" filterMatchMode="contains">
                                <h:outputText value="#{Document.name}"/>
                            </p:column>

                            <p:column headerText="path" sortBy="#{Document.path}" filterBy="#{Document.path}" filterMatchMode="contains">
                                <h:outputText value="#{Document.path}"/>
                            </p:column>

                            <p:column headerText="Download">
                                <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                                 icon="pi pi-arrow-down" styleClass="rounded-button">
                                    <p:fileDownload value="#{employeeController.getFileColumn(Document.id)}"/>
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="Delete">
                                <p:commandButton value="Delete" icon="pi pi-trash" update="form" actionListener="#{employeeController.deleteDocument(Document.id)}" 
                                                styleClass="rounded-button ui-button-danger">
                                </p:commandButton>
                            </p:column>


                        </p:dataTable>


                    </p:outputPanel>  

                    <f:facet name="footer">

                        <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('AllDocsDialog').hide()"
                                         class="ui-button-secondary"/>
                    </f:facet>

                </p:dialog>

            </div>           
        </h:form>
    </h:body>
</html>
