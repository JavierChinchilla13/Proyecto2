<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Welcome to HTH,  #{employeeController.firstName}</h3>
        <p:growl id="message" showDetail="true"/>
        <h:form id="form">
            <p:growl id="message" showDetail="true"/>
            <div class="card">

                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="landingPage" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Users" outcome="user" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Projects" outcome="projects" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Vacations" outcome="vacations" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Permits" outcome="permits" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                    <p:menuitem value="Documents" outcome="documents" icon="pi pi-fw pi-file">
                        <f:param name="i" value="5"/>
                    </p:menuitem>
                    <p:menuitem value="Log Out" icon="pi pi-sign-out"  actionListener="#{employeeController.logOut()}">
                        <f:param name="i" value="6"/>
                    </p:menuitem>

                </p:tabMenu>


                <p:panelGrid columns="2">

                    <h:outputText value="Name:"/>
                    <h:outputText value="#{employeeController.firstName}   #{employeeController.lastname}"/>

                    <h:outputText value="Identification"/>
                    <h:outputText value="#{employeeController.identification} "/>

                    <h:outputText value="Email"/>
                    <h:outputText value="#{employeeController.email} "/>
                    
                    <h:outputText value="Vacation Days Available"/>
                    <h:outputText value="#{ vacationController.getVacationDaysOff(employeeController.id) + vacationController.getVacationDaysOfEmployee(employeeController.id)}"/>

                    <h:outputText value="Phone"/>
                    <h:outputText value="#{employeeController.phone} "/>

                    <h:outputText value="Type"/>
                    <h:outputText value="#{employeeController.typeToStrType(employeeController.type)} "/>

                    <h:outputText value="Employment Day"/>
                    <h:outputText value="#{employeeController.employmentDay} "/>

                    <h:outputText value="Supervisor" rendered="#{employeeController.isManager || employeeController.isEmployee}"/>
                    <h:outputText value="#{employeeController.idToStringEmployeeName(employeeController.idSupervisor)} "/>

                </p:panelGrid>

            </div>           
        </h:form>
    </h:body>
</html>
