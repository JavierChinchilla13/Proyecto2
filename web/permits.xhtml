<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h3>Welcome to HTH,  #{employeeController.firstName}</h3>
        <p:growl id="message" showDetail="true"/>
        <h:form id="form">
            <p:growl id="message" showDetail="true"/>
            <div class="card">

                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="landingPage" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Users" outcome="user" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Projects" outcome="projects" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Vacations" outcome="vacations" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Permits" outcome="permits" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                    <p:menuitem value="Documents" outcome="documents" icon="pi pi-fw pi-file">
                        <f:param name="i" value="5"/>
                    </p:menuitem>
                                   
                </p:tabMenu>
                
                
                <p:commandButton value="Request permit" icon="pi pi-plus" actionListener="#{permitController.openNew}"
                                 update=":form:manage-user-content" oncomplete="PF('manageUserDialog').show()"
                                 styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target=":form:manage-user-content"/>
                </p:commandButton>
                
                <p:commandButton value="Review permits" icon="pi pi-check" rendered="#{employeeController.isAdmin}" actionListener="#{permitController.reiviewPermit}"
                                 
                                 styleClass="ui-button-success" style="margin-right: .10rem">
                    <p:resetInput target=":form:manage-user-content"/>
                </p:commandButton>
                
                 
                <p:dataTable var="Permit" value="#{permitController.searchByEmployee(employeeController.id)}"  paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} 
                             {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10,20,30,40,50" emptyMessage="No existen usuarios registrados">
                    <f:facet name="header"> My permits </f:facet>

                    

                    <p:column headerText="id" sortBy="#{Permit.id}" filterBy="#{Permit.id}" filterMatchMode="contains">
                        <h:outputText value="#{Permit.id}"/>
                    </p:column>

                    <p:column headerText="Employee Id" sortBy="#{Permit.idEmployee}" filterBy="#{Permit.idEmployee}" filterMatchMode="contains">
                        <h:outputText value="#{Permit.idEmployee}"/>
                    </p:column>

                    <p:column headerText="Date" sortBy="#{Permit.date}" filterBy="#{Permit.date}" filterMatchMode="contains">
                        <h:outputText value="#{Permit.date}"/>
                    </p:column>

                    <p:column headerText="Description" sortBy="#{Permit.description}" filterBy="#{Permit.description}" filterMatchMode="contains">
                        <h:outputText value="#{Permit.description}"/>
                    </p:column>

                    <p:column headerText="Status" sortBy="#{Permit.status}" filterBy="#{Permit.status}" filterMatchMode="contains">
                        <h:outputText value="#{Permit.status}"/>
                    </p:column>
          

                </p:dataTable>
                
                

                <p:dialog header="Permit" showEffect="fade" modal="true"
                          widgetVar="manageUserDialog" responsive="true">
                    <p:outputPanel id="manage-user-content" class="ui-fluid">

                        <p:outputPanel>

                            <div class="field col-12 md:col-4">
                                <p:outputLabel for="basic" value="Basic"/>
                                <p:datePicker id="basic" value="#{permitController.date}" />
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="description">Description</p:outputLabel>
                                <p:inputText id="description" value="#{permitController.selectedPermit.description}"/>
                            </div>
                        </p:outputPanel>

                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Request" icon="pi pi-check"   actionListener="#{permitController.savePermit}"
                                         update="form manage-user-content" process="manage-user-content @this"/>
                        
                    </f:facet>
                    
                </p:dialog>

                
                
            </div>           
        </h:form>
    </h:body>
</html>
