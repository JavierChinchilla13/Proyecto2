<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Vacations Page</title>
    </h:head>
    <h:body>
        <h3>Welcome to HTH,  #{employeeController.firstName}</h3>
        <p:growl id="message" showDetail="true"/>
        <h:form id="form">
            <p:growl id="message" showDetail="true"/>
            <div class="card">

                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="landingPage" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Users" outcome="user" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Projects" outcome="projects" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Vacations" outcome="vacations" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Permits" outcome="permits" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="4"/>
                    </p:menuitem>

                </p:tabMenu>

                <br/>

                <p:commandButton value="Ask for Vacations" icon="pi pi-plus" rendered="#{employeeController.isAdmin}" actionListener="#{vacationController.openNew()}"
                                 update=":form:manage-user-content" oncomplete="PF('manageUserDialog').show()"
                                 styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target=":form:manage-user-content"/>
                </p:commandButton>



                <p:dialog header="Vacation detail" showEffect="fade" modal="true"
                          widgetVar="manageUserDialog" responsive="true">
                    <p:outputPanel id="manage-user-content" class="ui-fluid">

                        <div class="field col-12 md:col-4">
                            <p:outputLabel for="startDate" value="Start Date" />
                            <p:calendar id="startDate"  value="#{vacationController.startDate}" readonlyInput="true" />
                        </div>
                        <div class="field col-12 md:col-4">
                            <p:outputLabel for="endDate" value="End Date" />
                            <p:calendar id="endDate" value="#{vacationController.endDate}" readonlyInput="true" />
                        </div>


                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Request Vacation" icon="pi pi-check"   actionListener="#{vacationController.saveSchedueleVacation}"
                                         update="form manage-user-content" process="manage-user-content @this"/>
                    </f:facet>
                </p:dialog>

            </div>           
        </h:form>
    </h:body>
</html>
